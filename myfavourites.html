        <style>
            .item_img {
                width: 250px;
                height: 250px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class="bg-primary bg-opacity-10">
            <div class="p-3 text-primary-emphasis text-center bg-primary-subtle border border-primary-subtle">
                <header><h1>Portfolio</h1></header>
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="aboutme.html">About Me</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="skillbar.html">Skill Bar</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
            <br>
        <div class="text-center h1">My Favourite Things - The Gallery</div>
        <div class="text-center h3">A little extra to the 'about me', except it's a fully functional gallery! Feel free to explore and see some of the things I absolutely love</div>
        <select class="form-select" aria-label="filter-select" id="selection">
            <option selected value="all">Show All</option>
        </select>
        <div class="container">
            <div class="row" id="images">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            // This script is for initialize
            const amt_imgs = {'cat':5, 'dog':5, 'bird':5, 'nature':5};
            const categories = ['dog', 'cat', 'bird', 'nature'];
            $(() => {
                for (let category of categories) {
                    for (let i = 1; i < amt_imgs[category] + 1; i++) {
                        let img = $(`<img class='item_img'></img>`).attr('src', `${category}_${i}.jpeg`);
                        let col = $(`<div class='col item_col ${category}'></div>`).append(img);
                        $('#images').append(col);
                    }

                    let opt = $('<option></option>').val(category).text(category[0].toUpperCase() + category.slice(1));
                    $('#selection').append(opt);
                }
            });
        </script>
        <script>
            // This script is for filter
            $(() => {
                $('#selection').on('change', function () {
                    const selected_category = $(this).val();
                    if (selected_category === 'all') {
                        $('.item_col').show();
                    }
                    else {
                        $('.item_col').hide();
                        $(`.item_col.${selected_category}`).show();
                    }
                });
            });
        </script>
    </body>
</html>
